name: Forum Notifier

on:
  schedule:
    - cron: '*/10 * * * *'  # ריצה כל 10 דקות
  workflow_dispatch:  # אפשרות להריץ את הפעולה ידנית דרך ממשק GitHub

jobs:
  build:
    runs-on: ubuntu-latest  # אנחנו מריצים את הקוד על מערכת לינוקס

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # השתמש בגרסה המתאימה לקוד שלך

      - name: Compile and Run Java Code
        run: |
          mkdir -p out
          javac -cp ".:lib/*" -d out ForumNotifier.java  # אם יש לך תיקיות תלות, הוסף אותן ב-lib
          java -cp "out:lib/*" ForumNotifier  # הרץ את הקוד שלך
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Upload last.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: last-messages
          path: last.txt  # זה יעלה את הקובץ "last.txt" לאחר הריצה
