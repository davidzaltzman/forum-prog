name: Check for New Prog Messages

on:
  schedule:
    - cron: '*/10 * * * *'  # כל 10 דקות
  workflow_dispatch:        # מאפשר גם הפעלה ידנית

permissions:
  contents: write  # מאפשר כתיבה לקבצים (commit)

jobs:
  check-prog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'  # או הגרסה שבה אתה משתמש

      - name: Compile Java code
        run: javac -d out $(find src -name "*.java")

      - name: Run Prog Checker
        run: java -cp out your.main.ClassName

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last-messages.txt
          git diff --cached --quiet || git commit -m "Update last-messages.txt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
